<ng-container *ngIf="userLocation$ | async; let userLocation">
  <ng-container *ngIf="goalLocation$ | async; let goalLocation">
    <google-map width="100%" height="100%" [center]="userLocation">
      <map-marker [icon]="ballIcon" [position]="userLocation"></map-marker>
      <map-marker [icon]="goalIcon" [position]="goalLocation"></map-marker>
    </google-map>
  </ng-container>
</ng-container>
